<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="DRP.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <div id="txt_section">
            <label for="dice_numb" id="txt_numb" class="label"># of dice: </label>
            <input type="number" id="dice_numb" value="1" min="1">
            <button type="button" id="Roll" onclick="diceroll()">Roll Dice</button><br><br>
        </div>
        <div id="dice_value" class="label"></div>
        <div id="dice_img"></div>
    </div>
    <script src="DRP.js"></script>
</body>
</html>
